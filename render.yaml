services:
  - type: web
    name: studdy-buddy
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: studdy-buddy-db
          property: connectionString

databases:
  - name: studdy-buddy-db
    plan: free
    databaseName: studdybuddy
    user: studdybuddy
