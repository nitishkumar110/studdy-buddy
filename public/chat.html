<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Studdy-Buddy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                Studdy-Buddy
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find-buddy.html">Find Buddy</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="chat.html" class="active">Messages</a></li>
                <li><a href="ai-chat.html">AI Mentor</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="nav-controls">
                <button class="icon-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn mobile-only" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="chat-page">
        <div class="chat-container">
            <!-- Friends List Sidebar -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <h2>Messages</h2>
                    <button class="icon-btn" id="newChatBtn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="friendSearch" placeholder="Search friends...">
                </div>

                <div class="friends-list" id="friendsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>

                <div class="sidebar-header" style="padding-top: 0; border-top: 1px solid var(--border);">
                    <h2 style="font-size: 1.2rem;">Groups</h2>
                </div>
                <div class="friends-list" id="groupsList" style="height: 200px; min-height: 150px;">
                    <!-- Groups will load here -->
                </div>
            </div>

            <!-- Chat Window -->
            <div class="chat-main" id="chatMain">
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <h3>Select a friend to start chatting</h3>
                    <p>Choose from your friends list to begin a conversation</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Video Call Modal -->
    <div id="videoCallModal" class="modal">
        <div class="modal-content video-call-content">
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            <div class="call-controls">
                <button id="muteBtn" class="icon-btn" title="Mute Audio"><i class="fas fa-microphone"></i></button>
                <button id="cameraBtn" class="icon-btn" title="Toggle Camera"><i class="fas fa-video"></i></button>
                <button id="endCallBtn" class="icon-btn btn-danger" title="End Call"><i
                        class="fas fa-phone-slash"></i></button>
            </div>
            <div id="incomingCallPopup" class="incoming-call hidden">
                <div class="caller-info">
                    <div class="user-avatar" id="callerAvatar">?</div>
                    <div>
                        <h3 id="callerName">Unknown</h3>
                        <p>Incoming Video Call...</p>
                    </div>
                </div>
                <div class="incoming-actions">
                    <button id="rejectCallBtn" class="icon-btn btn-danger"><i class="fas fa-times"></i></button>
                    <button id="acceptCallBtn" class="icon-btn btn-success"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
