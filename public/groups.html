<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups | Studdy-Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .group-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .group-icon {
            width: 50px;
            height: 50px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .group-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .group-meta i {
            margin-right: 0.25rem;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-card);
            margin: 10% auto;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-main);
            font-family: inherit;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open-reader"></i> Studdy-Buddy
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find-buddy.html">Find Buddy</a></li>
                <li><a href="groups.html" class="active">Groups</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
                <li><a href="register.html" class="btn btn-primary">Join Now</a></li>
            </ul>
            <div class="nav-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme"><i
                        class="fa-solid fa-palette"></i></button>
                <button id="mobile-menu-btn" class="icon-btn mobile-only" aria-label="Menu"><i
                        class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <div class="container section">
        <div class="section-header"
            style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
            <div>
                <h1>Join a Study Group</h1>
                <p>Collaborate with multiple students in focused study sessions.</p>
            </div>
            <button class="btn btn-primary" id="createGroupBtn">
                <i class="fa-solid fa-plus"></i> Create New Group
            </button>
        </div>

        <div class="grid grid-3" id="groups-grid">
            <!-- Groups will be loaded here dynamically -->
            <p style="text-align: center; grid-column: 1/-1;">Loading groups...</p>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content animate-fade-in">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 style="margin-bottom: 1.5rem;">Create New Study Group</h2>
            <form id="createGroupForm">
                <div class="form-group">
                    <label class="form-label">Group Name</label>
                    <input type="text" id="groupName" class="form-input" placeholder="e.g. Calculus II Study Hub"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <select id="groupSubject" class="form-input" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Physics">Physics</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Arts & History">Arts & History</option>
                        <option value="Medical">Medical</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="groupDescription" class="form-input" rows="3" placeholder="What is this group about?"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Create Group</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Studdy-Buddy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/groups.js"></script>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
