<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups | Studdy-Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .group-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .group-icon {
            width: 50px;
            height: 50px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .group-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .group-meta i {
            margin-right: 0.25rem;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open-reader"></i> Studdy-Buddy
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find-buddy.html">Find Buddy</a></li>
                <li><a href="groups.html" class="active">Groups</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
                <li><a href="register.html" class="btn btn-primary">Join Now</a></li>
            </ul>
            <div class="nav-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme"><i
                        class="fa-solid fa-palette"></i></button>
                <button id="mobile-menu-btn" class="icon-btn mobile-only" aria-label="Menu"><i
                        class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <div class="container section">
        <div class="section-header center">
            <h1>Join a Study Group</h1>
            <p>Collaborate with multiple students in focused study sessions.</p>
        </div>

        <div class="grid grid-3">
            <!-- Groups will be loaded here dynamically -->
            <p style="text-align: center; grid-column: 1/-1;">Loading groups...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Studdy-Buddy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/groups.js"></script>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
