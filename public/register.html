<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Studdy-Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-bg-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: 10%;
            right: 10%;
            z-index: -1;
            animation: pulse-glow 10s infinite alternate;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 3rem 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: var(--glass-border);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(var(--backdrop-blur));
        }

        /* Reusing Login Styles for consistency... (defined in styles.css or previous block?) 
           Wait, I defined specific auth styles in login.html style block. 
           I should have put them in styles.css but for now I will copy them here to ensure it works standalone.
        */

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-main);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open-reader"></i> Studdy-Buddy
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find-buddy.html">Find Buddy</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
                <li><a href="register.html" class="btn btn-primary">Join Now</a></li>
            </ul>
            <div class="nav-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme"><i
                        class="fa-solid fa-palette"></i></button>
                <button id="mobile-menu-btn" class="icon-btn mobile-only" aria-label="Menu"><i
                        class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-bg-circle"></div>

        <div class="auth-card animate-fade-in">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p class="text-muted">Join the community of ambitious students.</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Major / Field of Study</label>
                    <input type="text" class="form-input" placeholder="e.g. Computer Science">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html" style="color: var(--primary)">Log in</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
