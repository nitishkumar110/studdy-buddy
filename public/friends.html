<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Studdy-Buddy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                Studdy-Buddy
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find-buddy.html">Find Buddy</a></li>
                <li><a href="friends.html" class="active">Friends</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="chat.html">Messages</a></li>
                <li><a href="ai-chat.html">AI Mentor</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="nav-controls">
                <button class="icon-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notifCount">0</span>
                </button>
                <button class="icon-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn mobile-only" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="friends-page">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <h1><i class="fas fa-user-friends"></i> My Friends</h1>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for students...">
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="friends">
                    <i class="fas fa-users"></i> Friends
                </button>
                <button class="tab-btn" data-tab="requests">
                    <i class="fas fa-user-plus"></i> Requests
                    <span class="badge" id="requestsBadge">0</span>
                </button>
                <button class="tab-btn" data-tab="search">
                    <i class="fas fa-search"></i> Find Friends
                </button>
            </div>

            <!-- Friends Tab -->
            <div class="tab-content active" id="friendsTab">
                <div class="friends-grid" id="friendsList">
                    <!-- Friends will be loaded here -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading friends...
                    </div>
                </div>
            </div>

            <!-- Requests Tab -->
            <div class="tab-content" id="requestsTab">
                <div class="requests-list" id="requestsList">
                    <!-- Friend requests will be loaded here -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading requests...
                    </div>
                </div>
            </div>

            <!-- Search Tab -->
            <div class="tab-content" id="searchTab">
                <div class="search-results" id="searchResults">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>Search for students to add as friends</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Panel -->
    <div class="notification-panel" id="notificationPanel">
        <div class="panel-header">
            <h3>Notifications</h3>
            <button class="icon-btn" id="closeNotifPanel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="notifications-list" id="notificationsList">
            <!-- Notifications will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
