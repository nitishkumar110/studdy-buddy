<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Studdy-Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 80vh;
            /* - Navbar/footer */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-bg-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: 20%;
            left: 20%;
            z-index: -1;
            animation: pulse-glow 8s infinite alternate;
        }

        .auth-bg-circle:nth-child(2) {
            top: auto;
            bottom: 20%;
            left: auto;
            right: 20%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            animation-delay: 4s;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 3rem 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: var(--glass-border);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(var(--backdrop-blur));
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-main);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .social-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: var(--bg-body);
            border-color: var(--text-muted);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open-reader"></i> Studdy-Buddy
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find-buddy.html">Find Buddy</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html" class="btn btn-primary">Join Now</a></li>
            </ul>
            <div class="nav-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme"><i
                        class="fa-solid fa-palette"></i></button>
                <button id="mobile-menu-btn" class="icon-btn mobile-only" aria-label="Menu"><i
                        class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-bg-circle"></div>
        <div class="auth-bg-circle"></div>

        <div class="auth-card animate-fade-in">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p class="text-muted">Login to continue your learning journey.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
            </form>

            <div class="social-login">
                <button class="social-btn"><i class="fa-brands fa-google"></i> Google</button>
                <button class="social-btn"><i class="fa-brands fa-github"></i> GitHub</button>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="register.html" style="color: var(--primary)">Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
